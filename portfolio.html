        <script>
            $('h1').text($('meta')[0].content.toString())
            var v =document.querySelector('meta[name=viewport]')
            var orig = v.toString();
            var x  = () => {
                console.log('onblur called');
                v.attributes['content'].value='initial-scale=1';
            }
            var zoomDisable = () => {
                v.attributes['content'].value='user-scalable=no, initial-scale=1';
                $('h1').text($('meta')[0].content.toString())
                
            }
            var zoomEnable = () => {
                v.attributes['content'].value='user-scalable=yes, initial-scale=1';
                $('h1').text($('meta')[0].content.toString())
            }
            var y = () => {
                v.attributes['content'].value =  'initial-scale=1';
                $('h1').text($('meta')[0].content.toString())
                console.log('ontouchend called');
            }
            var multi = (scale) => {
                v.attributes['content'].value = scale;
                $('h1').text(scale);
            }
        </script>
